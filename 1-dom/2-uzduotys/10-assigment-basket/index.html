<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="basket-container">
        <div class="container">
            <h1>Prekiu krepselis</h1>
            <div class="basket-content">
                <div class="basket-header row">
                    <div class="col-6">Produktas</div>
                    <div class="col-2">Vnt. kaina</div>
                    <div class="col-2">Kiekis</div>
                    <div class="col-2">Bendra kaina</div>
                </div>
                <hr class="strong-line" />
                <div class="product-list"></div>
                <div class="basket-footer">
                    <button class="refresh-button">Atnaujinti</button>
                    <button class="add-product-button">Pridėti prekę</button>
                    <div class="basket-price">
                        <h4>Uzsakymo suma</h4>
                        <h3 class="price">0.00 eur</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
