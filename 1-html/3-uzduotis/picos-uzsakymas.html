<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pizza Delivery</h1>
    <h3>Online Order Form</h3>
    <form>
    <table>
        <tr>
            <td>*Name</td>
            <td><input type="text" required></td>
            <td>*Tel:</td>
            <td><input type="number" required></td>
           
        </tr>
        <tr>
            <td>*Adress:</td>
            <td><input type="text" required></td>
            <td>*Email:</td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td>*Town:</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>*Postcode:</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td colspan="2">*required fields</td>
        </tr>
        <tr>
            <th>Topping</th>
            <th>Size</th>
            <th>Extras</th>
        </tr>
        <tr>
            <td><input type="radio" name="topings" value="Margaretha">Margaretha</td>
            <td><input type="radio" name="topings" value="Small">Small</td>
            <td><input type="checkbox" name="topings" value="Small">Mushrooms</td>
            
        </tr>
        <tr>
            <td><input type="radio" name="topings" value="Small">Four Seasons</input></td>
            <td><input type="radio" name="topings" value="Medium">Medium</input></td>
            <td><input type="checkbox" name="topings" value="Green-peppers">Green peppers</input></td>
           
            
        </tr>
        <tr>
            <td><input type="radio" name="topings" value="Small">Meat Feast</input></td>
            <td><input type="radio" name="topings" value="Medium">Large</input></td>
            <td><input type="checkbox" name="topings" value="Green-peppers">Red peppers</input></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" name="topings" value="Green-peppers">Olives</input></td>
        </tr>
        <tr>
            <td>Preferd delivery time</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>Prefed delivery day</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Intructions:</td>
            <td><textarea cols="20" rows="3"></textarea></td>
        </tr>
    </table>
</form>
  
    
    
</body>
</html>
